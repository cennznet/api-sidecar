version: '2.4'
services:
  mysql:
    image: mysql:5.7
    ports:
      - 3306:3306
    volumes:
      - .data/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: mysql
  redis:
    image: redis:6.2.5-alpine
    ports:
      - 16379:6379
